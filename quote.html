<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Quote - Printelligence</title>
    <style>
        /* Include all CSS from index.html */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo">Print<span>elligence</span></div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#collections">Collections</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="process.html">Process</a></li>
                        <li><a href="testimonials.html">Testimonials</a></li>
                    </ul>
                </nav>
                <a href="quote.html" class="btn">Get Quote</a>
            </div>
        </div>
    </header>

    <section class="collection-header" style="--bg-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
        <div class="container">
            <h1>Get a Quote</h1>
            <p>Tell us about your project and we'll provide a customized quote tailored to your needs.</p>
        </div>
    </section>

    <div class="container">
        <a href="index.html" class="back-btn">Back to Home</a>
        
        <div class="quote-form">
            <form id="quoteForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company">
                </div>
                
                <div class="form-group">
                    <label for="productType">Product Type</label>
                    <select id="productType" name="productType" required>
                        <option value="">Select a product type</option>
                        <option value="business-cards">Business Cards</option>
                        <option value="letterheads">Letterheads</option>
                        <option value="envelopes">Envelopes</option>
                        <option value="wedding-invitations">Wedding Invitations</option>
                        <option value="event-invitations">Event Invitations</option>
                        <option value="brochures">Brochures</option>
                        <option value="catalogs">Catalogs</option>
                        <option value="flyers">Flyers</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Estimated Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="deadline">Desired Delivery Date</label>
                    <input type="date" id="deadline" name="deadline">
                </div>
                
                <div class="form-group">
                    <label for="message">Project Details</label>
                    <textarea id="message" name="message" placeholder="Please provide details about your project, including any specific requirements, colors, finishes, or special effects you're interested in."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Request Quote</button>
            </form>
        </div>
    </div>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script>
        document.getElementById('quoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your quote request! We will get back to you within 24 hours.');
            this.reset();
        });
    </script>
</body>
</html>
